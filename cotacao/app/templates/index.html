<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        <h1>COTACAO</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Country</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in cot %}      
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.cnpjOne}}</td>
                <td>{{x.nomeEmprOne}}</td>
                <td>{{x.endOne}}</td>
                <td>{{x.cnpjTwo}}</td>
                <td>{{x.nomeEmprTwo}}</td>
                <td>{{x.endTwo}}</td>
                <td>{{x.valorNf}}</td>
                <td>{{x.pesoNf}}</td>
                <td>{{x.quantNf}}</td>
                <td>{{x.valorCota}}</td>
                <td>
                    <a href="update/{{x.id}}"><button id='up'>Update</button></a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">Delete</button></a>
                </td>

            </tr>
        {% endfor %}       
        </table>
        <br><br>
        <a href="{% url 'form'%}"><button id="new3">Add Member</button></a>
    </div>
</body>

</html>
